<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">{{ title }}</h1>
        <p class="text-xs-center">
          <a [routerLink]="['/login']" *ngIf="authType == 'register'">Have an account?</a>
          <a [routerLink]="['/register']" *ngIf="authType == 'login'">Need an account?</a>
        </p>
        <!--<app-list-errors [errors]="errors"></app-list-errors>-->

         <div *ngIf="authForm.controls['email'].hasError('required') && authForm.controls['email'].touched" class="alert alert-danger">You must include an email.</div>
      <div *ngIf="authForm.controls['email'].hasError('email') && authForm.controls['email'].touched" class="alert alert-danger">Correct the format of your email.</div>
         <div *ngIf="authForm.controls['password'].hasError('required') && authForm.controls['password'].touched" class="alert alert-danger">You must include an email.</div>
            
        <form [formGroup]="authForm" (ngSubmit)="submitForm()">
          <fieldset >
            <fieldset class="form-group">
              <input
                formControlName="username"
                placeholder="Username"
                class="form-control form-control-lg"
                type="text"
                *ngIf="authType == 'register'" />
            </fieldset>
            <fieldset class="form-group">
      <div class="form-group" [ngClass]="{'has-error':!authForm.controls['email'].valid && authForm.controls['email'].touched}">
              <input
                formControlName="email"
                placeholder="Email"
                class="form-control form-control-lg"
                type="text" />
              </div>
     
            </fieldset>
            <fieldset class="form-group">
              <input
                formControlName="password"
                placeholder="Password"
                class="form-control form-control-lg"
                type="password" />
            </fieldset>
            <button class="btn btn-lg btn-primary pull-xs-right"  type="submit">
              {{ title }}
            </button>
          </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>
